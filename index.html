<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard: Challenge-06</title>
</head>

<body>

    <!--Header-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
            <p class="lead">Your go-to weather app for when you're on-the-go ☀️</p>
        </div>
    </div>

    <section class="weather-wrapper">
        <!--Search city, need to be form?-->
        <div class="container-fluid w-25 m-0 search-box">
            <h2 class="card-title">Search for a city</h2>
            <div class="input-group">
                <input type="text" class="form-control" id="city_name" placeholder="Minneapolis"></input>
                <button type="button" id="search-button">Search</button>
            </div>
        </div>

        <section class="main-weather">
            <!--Current location/weather-->
            <div class="container-fluid m-0 p-3 text-dark">
                <h2>Current weather for</h2>
                <div id="current-weather-content"></div> <!--width 100-->
                <!--Append items here-->
            </div>

            <!--Future weather-->
            <div class="container-fluid m-0 p-3 text-dark">
                <h2>5-day forecast</h2>
                <div id="future-weather-content"></div>
                <!--Append items here-->
            </div>
        </section>
    </section>

    <div class="container-fluid" id="footer">
        <div class="row align-items-end">
            <div class="col">
                <h3>✨ A work in progress by Kayla ✨</h3>
            </div>
        </div>
    </div>










    <!--Do I need the Bootstrap javascript file?-->

    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
